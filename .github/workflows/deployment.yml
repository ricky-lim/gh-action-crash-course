name: Deploy the App
on:
  - workflow_dispatch
  - push
jobs:
  test:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Download the code
        uses: actions/checkout@v6

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Run tests
        run: npm test

  build:
    needs: test
    outputs:
      app-name: ${{ steps.app-name.outputs.app-name }}
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Download the code
        uses: actions/checkout@v6

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Output the app entry name
        id: app-name
        run: |
          find dist/_app/immutable/entry/app*.js -type f -execdir echo 'app-name={}' >> $GITHUB_OUTPUT ';'

      - name: Upload the artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: ./app/dist

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v6
        with:
          name: dist

      - name: Show artifact output
        run: ls

      - name: Show the app name
        run: echo ${{ needs.build.outputs.app-name }}

      - name: Deploy
        run: echo "Deploying the application..."
